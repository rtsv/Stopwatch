        <div class="main">
            <input type="hidden" class="hidden">
            <h1>Stopwatch Timer</h1>
            <div class="span">
                <!-- <span id="hour">00</span> -->
                <span id="minute">00</span>:<span id="second">00</span>:<span id="milisecond">00</span >
            </div>
            <button class="btn-start" id="start" onclick="start()">Start</button>
            <button class="btn-stop" id="stop" onclick="stop()">Stop</button>
            <button class="btn-reset" id="reset" onclick="reset()" >Reset</button>
            <div class="mouse-btn">
                <button class="time" id="time" onmouseover="mouseoverTime()" onmouseout="mouseoutTime()" >Display Current Time and Date</button>

        </div>
